<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To Boo</title>
 <style>
  :root {
    --pink1:#fff1f5;
    --pink2:#ffd6e6;
    --accent:#ff3366;
    --soft:#ff99cc;
  }
  html,body{
    height:100%;margin:0;
    font-family:'Comic Sans MS',cursive;
    background:var(--pink1);
    overflow:hidden;
  }
  body{
    display:flex;align-items:center;justify-content:center;
    animation:bgshift 12s infinite alternate;
  }
  @keyframes bgshift{
    0%{background:linear-gradient(180deg,var(--pink1),#fff5f8)}
    50%{background:linear-gradient(180deg,var(--pink2),#fff0f6)}
    100%{background:linear-gradient(180deg,var(--pink1),#fff5f8)}
  }

  /* heart button */
  .heart-btn{
    position:relative;width:120px;height:110px;border:none;cursor:pointer;
    transform:rotate(-45deg);
    background:var(--soft);
    box-shadow:0 0 25px rgba(255,102,153,0.55);
  }
  .heart-btn::before,.heart-btn::after{
    content:"";position:absolute;width:120px;height:110px;background:var(--soft);border-radius:50%;
  }
  .heart-btn::before{top:-55px;left:0}
  .heart-btn::after{top:0;left:55px}
  .heart-btn:hover{transform:rotate(-45deg) scale(1.06)}
  .pop{animation:pop .6s ease}
  @keyframes pop{0%,100%{transform:rotate(-45deg) scale(1)}50%{transform:rotate(-45deg) scale(1.3)}}

  .reveal{display:none;position:absolute;inset:0;flex-direction:column;align-items:center;justify-content:center;z-index:10}
  .reveal.show{display:flex}
  .mainText{
    font-size:clamp(2rem,6vw,4rem);
    color:var(--accent);
    text-shadow:0 0 10px rgba(255,0,100,0.3);
    transition:opacity .4s;
  }

  /* floating hearts */
  .floating-heart{position:absolute;font-size:1.4rem;animation:floatUp linear infinite;opacity:.9;pointer-events:none}
  @keyframes floatUp{0%{transform:translateY(0);opacity:1}100%{transform:translateY(-120vh);opacity:0}}

  /* sticky-note box */
  .notes-box{
    position:absolute;
    left:30px;bottom:30px;
    width:clamp(240px,35vw,400px);
    min-height:120px;
    padding:18px 20px;
    border-radius:10px;
    box-shadow:5px 5px 12px rgba(0,0,0,0.15);
    transform:rotate(-2deg);
    transition:background 1s,transform 0.5s;
    font-family:"Handlee","Comic Sans MS",cursive;
  }
  .notes-box::before{
    content:"";
    position:absolute;
    top:-12px;left:45%;
    width:40px;height:15px;
    background:rgba(0,0,0,0.1);
    border-radius:4px;
  }
  .note-text{
    color:#5a0036;
    font-size:1rem;
    line-height:1.35;
    transition:opacity .4s;
  }

  /* pastel note colors */
  .note-pink{background:#ffe3ec;}
  .note-peach{background:#fff0d4;}
  .note-lilac{background:#f4e5ff;}
  .note-mint{background:#e2fff0;}

.calendar-strip {
  color: #ff3366;
  position: absolute;
  right: 30px;
  bottom: 35px;
  width: 130px;
  height: 60px;
  perspective: 600px;
  display: flex;
  align-items: center;
  justify-content: center;
}
 
.flip-card {
  position: relative;
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  transition: transform 0.7s ease;
}

.flip-card.flip {
  transform: rotateX(-180deg);
}

.card-face {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  background: rgba(255, 150, 190, 0.35);
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(255, 120, 170, 0.25);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 1rem;
}

.card-face.back {
  transform: rotateX(180deg);
  background: rgba(255, 180, 210, 0.45);
}
  @keyframes fadein{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}

  #musicIcon{display:none;position:absolute;right:30px;bottom:140px;font-size:1.8rem;color:white;text-shadow:0 0 10px #ff99cc;cursor:pointer;z-index:30}
  #musicWindow{display:none;position:absolute;right:30px;bottom:180px;width:260px;height:150px;box-shadow:0 0 18px rgba(255,100,160,0.4);border-radius:10px;overflow:hidden;z-index:40}
  footer{position:absolute;bottom:8px;left:50%;transform:translateX(-50%);font-size:0.9rem;color:rgba(255,179,204,0.9)}
</style>

</head>
<body>
  <div class="stage">
    <!-- initial heart button -->
    <button class="heart-btn" id="startBtn" aria-label="open"></button>

    <!-- reveal container with center text -->
    <div class="reveal" id="reveal">
      <div class="mainText" id="mainText">I woof u Boo ðŸ’–</div>
      <!-- hidden iframe used for music playback -->
      <iframe id="music" src="" allow="autoplay" style="display:none"></iframe>
    </div>

    <!-- notes box bottom-left -->
    <div class="notes-box" id="notesBox" aria-live="polite" role="status" style="display:none">
      <div class="notes-title">little thoughts</div>
      <div class="note-text" id="noteText"></div>
    </div>

    <!-- calendar flip bottom-right -->
    <div class="cal-wrap" id="calWrap" style="display:none" aria-hidden="false">
      <div class="cal-card" id="calCard">
        <div class="cal-face front" id="calFront">Oct 25 2025</div>
        <div class="cal-face back" id="calBack">Dec 12 2024</div>
      </div>
    </div>

    <!-- music icon -->
    <div id="musicIcon" title="for Boo ðŸŽµ">ðŸŽµ</div>

    <!-- footer -->
    <footer>For Boo ðŸ’ž from FKR</footer>
  </div>

  <script>
const nicknames=["Boo","Bubu","Kanna","Bujji","Sweetie","Honey", "Precious", "Cutie", "Jaanu"];
const notes=[
"do u know that the amount of blood the heart pumps is enough to travel 1400 miles â€” from earth to the moon and back. that's why ppl say i love u to the moon and back.but i think there's a problem with my heart cuz it's only covering a meter (the distance btw us).",
"i think something fell into my eyes cuz i can see an angel, my eyes are lying to me ig cuz i can see an angel.",
"i thought i could meet angels only in heaven.",
"when u remove a heart the body becomes cold â€” that's why i feel cold since yesterday.",
"i tasted something sweet... guess iâ€™m near a dessert.",
"i was wondering why the weatherâ€™s like this today â€” maybe itâ€™s ready to shower when u say those 3 magical words.",
"walk 7 steps, touch her once, and say fate intertwined with that red thread of fate."

];
const dates=["Dec 12 2024","Jan 11 2025","June 2 2025","June 26 2025","Oct 25 2025"];
const colors=["note-pink","note-peach","note-lilac","note-mint"];

const startBtn=document.getElementById('startBtn');
const reveal=document.getElementById('reveal');
const mainText=document.getElementById('mainText');
const notesBox=document.getElementById('notesBox');
const noteText=document.getElementById('noteText');
const musicIcon=document.getElementById('musicIcon');
const music=document.getElementById('music');

let nicknameIndex=0,noteIndex=0,colorIndex=0;
let heartTimer,mainTimer,noteTimer;

function spawnHeart(){
  const h=document.createElement('div');
  h.className='floating-heart';
  h.textContent='ðŸ’–';
  h.style.left=Math.random()*100+'vw';
  h.style.fontSize=(12+Math.random()*18)+'px';
  h.style.animationDuration=(3+Math.random()*4)+'s';
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),5000);
}
function updateMain(){
  mainText.style.opacity=0;
  setTimeout(()=>{
    mainText.textContent=`I woof u ${nicknames[nicknameIndex]} ðŸ’–`;
    mainText.style.opacity=1;
    nicknameIndex=(nicknameIndex+1)%nicknames.length;
  },700);
}
function updateNote(){
  noteText.style.opacity=0;
  setTimeout(()=>{
    notesBox.className='notes-box '+colors[colorIndex];
    noteText.textContent=notes[noteIndex];
    noteText.style.opacity=1;
    noteIndex=(noteIndex+1)%notes.length;
    colorIndex=(colorIndex+1)%colors.length;
  },300);
}

function setupCalendarFlip() {
  const container = document.createElement('div');
  container.className = 'calendar-strip';

  const flipCard = document.createElement('div');
  flipCard.className = 'flip-card';

  const front = document.createElement('div');
  front.className = 'card-face front';
  const back = document.createElement('div');
  back.className = 'card-face back';

  flipCard.appendChild(front);
  flipCard.appendChild(back);
  container.appendChild(flipCard);
  document.body.appendChild(container);

  let dateIndex = 0;
  front.textContent = dates[dateIndex];

  setInterval(() => {
    flipCard.classList.add('flip');
    setTimeout(() => {
      dateIndex = (dateIndex + 1) % dates.length;
      if (flipCard.classList.contains('flip')) {
        back.textContent = dates[dateIndex];
      } else {
        front.textContent = dates[dateIndex];
      }
    }, 350);
    setTimeout(() => {
      flipCard.classList.toggle('flip');
    }, 700);
  }, 7000);
}



startBtn.addEventListener('click',()=>{
  startBtn.classList.add('pop');
  setTimeout(()=>startBtn.style.display='none',600);
  setTimeout(()=>{
    reveal.classList.add('show');
    notesBox.style.display='block';
    musicIcon.style.display='block';
    const cal=document.createElement('div');
    cal.className='calendar-strip';
    document.body.appendChild(cal);
    setupCalendarFlip();


    heartTimer=setInterval(spawnHeart,800);
    updateMain(); mainTimer=setInterval(updateMain,7000);
    updateNote(); noteTimer=setInterval(updateNote,8000);
  },800);
});

musicIcon.addEventListener('click',()=>{
  let win=document.getElementById('musicWindow');
  if(!win){
    win=document.createElement('div');
    win.id='musicWindow';
    win.innerHTML=`<iframe width="100%" height="100%" src="https://www.youtube.com/embed/XKtp9fjCM_g?autoplay=1&loop=1&playlist=XKtp9fjCM_g" allow="autoplay"></iframe>`;
    document.body.appendChild(win);
  }
  win.style.display = win.style.display==='none'?'block':'none';
});
</script>

</body>
</html>
